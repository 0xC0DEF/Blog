<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/base.css">
		<link rel="shortcut icon" href="/static/favicon.ico">
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<nav id="side_bar">
			<p id="title">0xC0DEF's Blog</p>
			<img id="profile_image" src="/static/profile_image.png" alt="Profile Image" width="100"/>
			{% macro make_menu(node) -%}
			<li class="side_li">
				<a href="{{node.href}}">{{node.text}}</a>
				<ul>
				{%- for child in node.children -%}
					{{ make_menu(child) }}
				{%- endfor -%}
				</ul>
			</li>
			{%- endmacro %}
			
			<ul>
				{{ make_menu(category_root) }}
			</ul>
		</nav>
		<div id="content">
			<div id="content_aligner">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
